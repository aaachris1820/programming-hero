<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Homepage Login</title>
</head>
<body>
    <!-- heading -->

    <h1 class="text-5xl py-12 font-bold text-center">Welcome to<span class="text-red-600"> Simple </span>Bank</h1>

    <main class="mt-12 py-16 rounded-lg
     bg-teal-100 w-3/4 mx-auto px-12">
     
     <section>
            <h2 class="text-4xl font-bold mb-6">Login</h2>

            <div class=" py-6">

                <!-- email input -->

                <label for="input-email" class="text-2xl py-12 font-semibold">Email</label>
                <input type="email" name="" id="input-email" placeholder="Your Email" class="block focus:outline-blue-300 rounded mt-2 mb-5 px-3 py-2 w-3/4">

                <!-- password input -->

                <label for="input-email" class="text-2xl py-12 font-semibold">Password</label>
                <input type="password" name="" id="input-password" placeholder="Your Password" class="block rounded focus:outline-blue-300 mt-2 mb-5 px-3 py-2 w-3/4">

                <!-- submit button -->
                <button type="submit" class="font-semibold hover:bg-amber-600 text-white  bg-blue-600 px-5 py-2 rounded-lg text-lg" id="button-submit">Submit</button>
            </div>
     </section>
    </main>

    <!-- scripts -->

<!-- tailwindcss -->
<script src="https://cdn.tailwindcss.com"></script>
    
</script>

<!-- external js -->
<script src="js/index.js"></script>
</body>
</html>
