<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List interactively add and remove list</title>
</head>
<body>

    <!-- heading -->

    <h1 class="text-5xl py-12 font-bold text-center">To <span class="text-red-500">Do</span> List</h1>

    <!-- main section -->
    <main>

        <div class="mx-auto w-3/4 mb-12">
            <input type="text" name="input-text-item" id="input-text-item" class="w-3/4 py-2 border focus:outline-blue-300">
            <button type="submit" class="bg-red-500 px-8 py-2 text-white" id="button-add-item">Add Items</button>
        </div>

        <section class="w-3/4 mx-auto">

            <table id="table" class="w-full ">
                <thead >

                    <tr class="flex border-b-2 mb-5">
                        <th class="font-semibold  text-xl py-3 flex-1" scope="col">Number</th>
                        <th class="font-semibold text-xl py-3 flex-1" scope="col">Description</th>
                        <th class="font-semibold text-xl py-3 flex-1" scope="col">Action</th>
                    </tr>
                    
                </thead>

                <tbody id="container-item" >
                    

                </tbody>
                
            </table>
        </section>
    </main>


    <!-- scripts -->

<!-- tailwindcss -->
<script src="https://cdn.tailwindcss.com"></script>
    
</script>

<!-- external js -->
<script src="../js/toDoList.js"></script>
</body>
</html>
