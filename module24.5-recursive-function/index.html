<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working with event listeners</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="heading-title text-center mt-5 mb-5">hello</h1>
    <main>
        <fieldset class="ms-5">
            <div class="mb-3 mt-2">
                <label for="number1">Enter number 1</label>
                <input type="number" name="number1" id="number1" class="d-block">
            </div>
            <div class="mb-3">
                <label for="number2">Enter number 2</label>
                <input type="number" name="number2" id="number2" class="d-block">
            </div>
            
            <button type="submit" class="btn-primary btn fw-bold add">Submit</button>
            <input type="reset" value="Reset" class="btn btn-danger reset">
        </fieldset>
        <p class="result mt-5 ms-5"></p>
        
    </main>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
