<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <main>
        <h1 class="text-5xl font-bold text-center my-16">Stopwatch</h1>

        <!-- timer container -->

        <section id="timer-container" class="bg-slate-800 text-white max-w-[400px] mx-auto rounded-xl">

            <div class="flex justify-center text-3xl font-semibold py-2">
                <span class="mr-1" id="hours">00</span>h :<span class="mx-1" id="minutes">00</span>m :<span class="mx-1" id="seconds">00</span> s
                </div>

        </section>

        <!-- controls -->
        <section class="flex justify-center my-6 gap-4">
            <button class="py-2 px-6 bg-blue-600 text-white font-bold rounded-xl" id="btn-start">START</button>
            <button class="py-2 px-6 bg-red-600 text-white font-bold rounded-xl" id="btn-stop">STOP</button>
            <button class="py-2 px-6 bg-yellow-500 text-white font-bold rounded-xl" id="btn-clear">CLEAR</button>
        </section>
    </main>

    <!-- scripts -->
    <script src="js/index.js"></script>    
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
