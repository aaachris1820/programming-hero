<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <h1 class="fw-bold text-center my-5">Welcome to Phone Hunter</h1>

<!-- search input and button -->

    <div class=" d-flex align-items-center justify-content-center">
        <input type="search" name="input-search" id="input-search" class="me-2 px-2 py-1 w-25 ">
        <button type="submit" class="btn btn-primary" id="btn-search">Search</button>
    </div>

<!-- devices section -->

    <section id="container-devices" class="container my-5 mx-auto d-flex flex-wrap gap-4">

    </section>
    <div class=" mb-5 pb-5 d-flex justify-content-center">
        <button class=" btn btn-warning d-none" id="btn-show">Show All</button>
    </div>

<!-- modals section -->

    <section id="container-modals" >

    </section>
    
    <!-- scripts -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
