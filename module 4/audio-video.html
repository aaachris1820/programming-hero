<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio video</title>
    <link rel="shortcut icon" href="/module 4/images/flavicon/multimedia.png" type="image/x-icon">
</head>
<body style="font-family: sans-serif;">
    <header><h1 style="text-align: center; margin-bottom: 60px;">Audio Video hosting</h1></header>
    <main>
        <section>
            <label for="audio">Music with audio controls</label>
            <br>
            <audio style="margin: 10px;" src="/module 4/audio/hello.mp3" controls></audio>
        </section>
        <section>
            <label for="video">
                Video with controls
            </label>
            <br>
            <video style="margin: 10px; border: 3px solid grey; border-radius: 10px; background-color: grey;" src="/module 4/video/video.mp4" controls width="500px"></video>
        </section>
       <section>
        <label for="iframe">Youtube video using iframe</label>
        <br>
        <iframe style="margin: 10px; border: 3px solid grey; border-radius: 10px; background-color: grey;" width="560" height="315" src="https://www.youtube.com/embed/ScMzIvxBSi4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
       </section>
    </main>
</body>
</html>
