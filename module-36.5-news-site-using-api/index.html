<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-portal</title>
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Fontawesome CDN goes here -->
   

    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="" style="background-color: #e3dfdf">

<!-- header -->

    <header>

<!-- navbar -->

      <nav class="navbar  w-85 mx-auto py-4">
        <div class="container-fluid">
          <a class="navbar-brand    text-xl fw-bold" href="#">
          <span class="bg-primary1 text-white rounded p-1">News</span> Portal
          </a>
          <div class="fw-medium d-flex align-items-center gap-4">

            <a href="" class="color-primary1 text-decoration-none custom-border-news">News</a>
            <a href="" class="text-black-50 text-decoration-none">Blog</a>
            <img src="assets/Avatar.png" alt="avatar photo">
          </div>
        </div>
      </nav>

      <hr class="w-85 mx-auto">

<!-- news categories section-->

      <section class="w-85  mx-auto d-flex flex-wrap justify-content-between column-gap-5 news-categories">

        <p class="news-category">Breaking News</p>
        <p class="news-category">Regular News</p>
        <p class="news-category">International News</p>
        <p class="news-category">Sports</p>
        <p class="news-category">Entertainment</p>
        <p class="news-category">Culture</p>
        <p class="news-category">Arts</p>
        <p class="news-category">All News</p>
      </section>
<!-- number of items found -->
      <div class="bg-white w-85 mx-auto py-2 px-5 visible mt-2 rounded-2"> items found for category .</div>

<!-- sorting options -->

      <section class="w-85 mx-auto mt-4 d-flex justify-content-between flex-wrap">

        <div class="dropdown">
          <label for="" class="fw-semibold">Sort by view : </label>
          <button class="btn bg-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Default
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#"></a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>

        <div>
          <button class="btn bg-primary1 border-primary1 text-white me-3">Today's Pick</button>
          <button class="btn border-primary1 color-primary1">
            Trending
          </button>
        </div>
      </section>
      
    </header>

<!-- main section -->
    <main>

      <!-- news cards -->
      <section id="news-container" class="w-85 mx-auto my-5 py-5 d-flex flex-column">

        

      </section>
    </main>

    <!-- footer section -->

    <footer class="bg-light-subtle py-4 text-center rounded">
      <div >Copyright 2023 News Portal</div>
    </footer>




    <!-- Bootstrap script goes here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS goes here -->
    <script src="./scripts/news-portal.js"></script>
  </body>
</html>
