<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbes Top Billionaires</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <section class="grid grid-cols-12">
        <!-- nav menu on the left -->
        <div class="col-span-3  bg-slate-800 flex justify-center flex-col text-white">

            <h1 class="my-10 font-semibold text-slate-300 text-3xl text-center"><span class="font-bold text-white">Billionaire</span> <br> Diary</h1>

            <div class="my-6 flex flex-col text-slate-900 px-6 gap-4">

                <button class="bg-slate-200 py-1 font-bold">Add a user <br><span class="font-normal">(Randomly)</span></button>

                <button class="bg-slate-200 py-4 font-bold">Double Money</button>

                <button class="bg-slate-200 py-1 font-bold">Sort By Rank <br><span class="font-normal">(Descending)</span></button>

                <button class="bg-slate-200 py-4 font-bold">Calculate Entire Wealth</button>
            </div>

            <div class="">
                
                <hr class="my-5 text-slate-200 w-8/12 mx-auto ">

            </div>
            

            <div class="flex flex-col px-6 text-slate-900 gap-4 pb-8">

                <button class="bg-slate-200 py-4 font-bold">Show All Billionaires</button>
                
                <button class="bg-slate-200 py-1 font-bold">Richest by Industry <br><span class="font-normal">(Technology)</span></button>

                <button class="bg-slate-200 py-1 font-bold">Richest by States <br><span class="font-normal">(Texas)</span></button>
            </div>


        </div>

        <!-- main content div -->

        <div class="col-span-9 grid grid-rows-7">

            <div class="flex justify-between items-center px-10 row-span-1">
                <input type="text" placeholder="Search" class="outline-0 border-b-2 border-slate-700">
                <img src="images/logo/logo1.png" alt="brand logo" class="w-12">
            </div>

            <div class="row-span-6 bg-slate-200">
                
            </div>
            
        </div>
        
    </section>

    <!-- scripts -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>

</body>
</html>
