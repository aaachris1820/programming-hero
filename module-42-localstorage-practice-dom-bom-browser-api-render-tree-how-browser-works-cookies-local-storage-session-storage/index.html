<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Practice</title>
</head>
<body>
    <h1 class="text-3xl my-10 font-bold text-center">Counter with localstorage</h1>
    <p class="text-center text-2xl mt-10 mb-5 font-bold" id="show-count-value">0</p>
    <div class="flex justify-center mb-10">    <button class="bg-blue-500 text-white font-bold py-1 px-4 rounded-lg" id="btn-increase">Increase</button>
    </div>
    <fieldset class=" flex items-center gap-5 justify-center">
        <label for="input-user" class="font-semibold">Enter value for localstorage :</label>
        <input type="text" class="border border-slate-300 rounded-md py-1" id="input-user">
        <button class="bg-yellow-500 font-bold py-1 px-4 rounded-lg" id="btn-submit">Submit</button>
    </fieldset>


    <!-- scripts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>
</body>
</html>
